enum TokenStandard {
  Erc721
  Erc20
}

enum OrderStatus {
  Pending
  Complete
}


input CreateOrderInput {
  productId: String!
  quantity: String!
  buyerAddress: String!
  buyerTransaction: String!
  atomicSwapSalt: Int!
}

input AddProductInput {
  name: String!
  description: String
  imageUrl: String
  tokenStandard: TokenStandard!
  contractAddress: String!
  tokenId: String
  availableQuantity: String!
  price: String!
}

input EditProductInput {
  name: String!
  description: String
  imageUrl: String
  availableQuantity: String!
  price: String!
}


type Product {
  id: String!
  name: String!
  description: String
  imageUrl: String
  tokenStandard: TokenStandard!
  contractAddress: String!
  tokenId: String
  availableQuantity: String!
  price: String!
  createdAt: String!
  updatedAt: String!
}

type Order {
  id: String
  product: Product
  quantity: String
  buyerAddress: String
  buyerTransaction: String
  buyerTransactionHash: String
  sellerTransaction: String
  sellerTransactionHash: String
  amount: String
  status: OrderStatus
  createdAt: String!
  updatedAt: String!
}

type DailyOrderSnapshot {
  timestamp: String!
  totalOrders: Int!
  totalOrderAmount: String!
}

type TopProductByAmount {
  productName: String!
  totalOrderAmount: String!
}

type TopProductByQuantity {
  productName: String!
  totalSold: Int!
}

type StoreMetrics {
  totalProducts: Int!
  totalInventoryValue: String!
  totalOrders: Int!
  totalOrderAmount: String!
  dailyOrderSnapshots: [DailyOrderSnapshot!]!
  topProductsByAmount: [TopProductByAmount!]!
  topProductsByQuantity: [TopProductByQuantity!]!
}

type Query {
  getProduct(id: String): Product
  findProducts: [Product]
  getOrder(id: String): Order
  findOrders(status: OrderStatus, productId: String): [Order] @auth
  getStoreMetrics(startDate: String, endDate: String): StoreMetrics @auth
}

type Mutation {
  signIn(message: String!, signature: String!) : String
  addProduct(product: AddProductInput!) : Product @auth
  editProduct(id: String!, productData: EditProductInput!) : Product @auth
  createOrder(order: CreateOrderInput!) : Order
}
